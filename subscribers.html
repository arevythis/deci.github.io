<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUBSCRIBERS</title>
    <link rel="stylesheet" href="subscribers.css">
    <script src="auth.js" defer></script>
    </head>
    <body>
        <div class="banner"></div>
        <div class="navbar">
      
            <ul>
                <li><a href="index.html">ΠΟΙΟΣ ΕΙΝΑΙ</a></li>
                <li><a href="pinakas.html">Ο ΑΝΤΑΓΩΝΙΣΜΟΣ</a></li>
                <li><a href="aoplos.html">BEST HIT</a></li>
                <li><a href="subscribers.html">ΜΕΛΗ</a></li>
                <li><button id="login-logout-button" onclick="handleLoginLogout()">LOG IN</button></li>
            </ul>
    <div class="container">
        <h1>Subscribers List</h1>
        <table id="subscribers-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="subscribers-body">
               
            </tbody>
        </table>
        <button id="refresh-subscribers">Refresh List</button>
        <button id="clear-subscribers">Clear Subscribers</button>
    </div>
   
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Log In</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required><br><br>
                <button type="submit">Log In</button>
                <p class="error-message" id="login-error-message"></p>
            </form>
        </div>
    </div>

    <div id="user-greeting" style="display:none;">
        <p>Welcome, <span id="greeting-message"></span>!</p>
    </div>
    <script>
        function displaySubscribers() {
    const subscribers = JSON.parse(localStorage.getItem('subscribers')) || [];
    const subscribersBody = document.getElementById('subscribers-body');
  
    subscribersBody.innerHTML = '';
    
    
    subscribers.forEach(subscriber => {
        const row = document.createElement('tr');
        const nameCell = document.createElement('td');
        const emailCell = document.createElement('td');

        nameCell.textContent = subscriber.name;
        emailCell.textContent = subscriber.email;

        row.appendChild(nameCell);
        row.appendChild(emailCell);
        subscribersBody.appendChild(row);
    });
}


document.getElementById('refresh-subscribers').addEventListener('click', displaySubscribers);

document.getElementById('clear-subscribers').addEventListener('click', function() {
    localStorage.removeItem('subscribers');
    displaySubscribers();
});
    </script>

 
    </body>
    </html>
